<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion</title>
</head>
<body>
    <script>
            document.title="conversion";
            let a = "10" // converting the string to num
            console.log(typeof a)
            let num = Number(a)
            console.log(num)
            console.log(typeof num)
            

    </script>
</body>
</html>
