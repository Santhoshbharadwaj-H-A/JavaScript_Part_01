<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> very Important concept - arroy function</title>
</head>
<body>
    <script>
        // arrow function
        const arrowFunction = () => {
            console.log("arrow function")
        }
        arrowFunction()
        // old way of writing the function 

        function functionname(){
            console.log("old way of writing the function")
        }
        functionname()
        
    </script>
</body>
</html>
